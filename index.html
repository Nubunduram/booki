<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="body-header">
        <img class="logo" src="/assets/booki_logo.svg">
        <nav id="nav-list">
            <a class="nav-element" href="#hosting">Hosting</a>
            <a class="nav-element" href="#activies">Activities</a>
        </nav>
        <a id="subscribe-link" href="#">Subscribe</a>
    </header>
    <main>
        <section class="search-section">
            <header class="main-header">
                <h1>Find your accommodation for a dream vacation</h1>
                <p>In the heart of the city or in the midst of nature</p>
            </header>
            <form class="search-form">
                <span class="location-dot-container"><i class="fa-solid fa-location-dot"></i></span>
                <input type="search" placeholder="Marseille, France">
                <button type="submit" class="submit-search">
                    <span class="submit-search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="submit-search-text">Rechercher</span>
                </button>
            </form>
            <div class="filters-container">
                <h2 class="filter-title">Filters</h2>
                <button class="filter-button">
                    <span class="filter-button-icon">$</span>
                    <span class="filter-button-text">Economique</span>
                </button>
            </div>
            <div></div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/b9de2c5951.js" crossorigin="anonymous"></script>

</html>
